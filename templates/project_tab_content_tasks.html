{{define "project_tab_content_tasks"}}

	{{template "modal-create-task" .}}

	{{with .Project}}
	<div id="tasks" class="col s12">
		<div id="sticky-context" class="ui segment">
			<div class="ui vertically padded grid">
				<div class="column">
					<h3>Tasks</h3>
				</div>
			</div>
			<div class="right ui rail">
				<div class="ui sticky four wide column">
					<div class="row">
						<div class="label">
							Total Tasks
						</div>
						<div class="value">
							<h3 class="ui header">133</h3>
						</div>
					</div>
					<div class="row">
						<div class="label">
							Tasks Remaining
						</div>
						<div class="value">
							<h3 class="ui header">81</h3>
						</div>
					</div>
					<div class="row">
						<div class="label">
							Tasks Done
						</div>
						<div class="value">
							<h3 class="ui header">52</h3>
						</div>
					</div>
					<div class="row">
						<a class="modal-trigger btn btn-flat teal white-text" href="#modal-create-task">Create Task</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{end}}
{{end}}
