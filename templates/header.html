{{define "header"}}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

{{template "pt-head" .}}
{{range .Includes}}
        {{.}}
{{end}}

</head>

<body>

{{if .IsLoggedIn}}
	<header id="header">
		<nav id="nav" class="ui menu">
			<a class="item" href="/">
				<h1>BBH OI</h1>
			</a>
			<div class="item">
				<div class="ui transparent icon input">
					<input type="text" placeholder="Search projects, users..">
					<i class="search link icon"></i>
				</div>
			</div>
			<a class="item" href="/project/new">
				<i class="plus icon"></i> Create
			</a>
			<a class="item">
				<i class="dashboard icon"></i> Dashboard
			</a>
			<a class="item" href="/profile">
				<i class="user icon"></i> Profile
			</a>
			<a class="item" href="/logout">
				<i class="sign out icon"></i> Sign Out
			</a>
		</nav><!-- #nav -->
	</header><!-- #header -->
{{else}}
	{{template "modal-sign-in" .}}<!-- #modal-sign-in -->
	{{template "modal-sign-up" .}}<!-- #modal-sign-up -->
{{end}}
{{end}}
