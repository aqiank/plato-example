{{define "header"}}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

{{template "pt-head" .}}
{{range .Includes}}
        {{.}}
{{end}}

</head>

<body>

<header>
        <nav class="ui menu">
                <a class="item">
                        <h1>BBH OI</h1>
                </a>
                {{if .IsLoggedIn}}
                <a class="active item">
                        <i class="home icon"></i> Home
                </a>
                <a class="item">
                        <i class="mail icon"></i> Activities
                </a>
                <a class="item" onclick="logout()">
                        <i class="sign out icon"></i> Sign Out
                </a>
                <div class="right menu">
                        <div class="item">
                                <div class="ui transparent icon input">
                                        <input type="text" placeholder="Search projects, users..">
                                        <i class="search link icon"></i>
                                </div>
                        </div>
                </div>
                {{else}}
                {{template "modal-sign-in" .}}<!-- #modal-sign-in -->
                {{template "modal-sign-up" .}}<!-- #modal-sign-up -->
                <div class="right menu">
                        <div class="item">
                                <a class="ui header sign-in" href="#!">
                                        <i class="sign in icon"></i>
                                        SIGN IN
                                </a>
                        </div>
                </div>
                {{end}}
        </nav>
</header>

{{end}}
