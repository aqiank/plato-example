{{define "profile"}}
        {{.Include `<script src="/js/script-profile.js"></script>`}}
        {{template "header" .}}

	<div class="container">
		<div class="row">
			<div class="col s12">
				<h5>Profile</h5>
				<div class="col s3">
					<input id="avatar-input" class="pt-img-input" name="profilePicture" multiple="false" accept="image/*" type="file" />
					<img id="avatar-preview" class="pt-img-preview" src="{{.User.AvatarURL}}" style="width: 184px; height: 184x">
				</div>
				<div class="col s9">
					<h5 id="fullname">{{.User.Nicename}}</h5>
					<small id="profession">{{.User.Profession}}</small>
					<div id="description" class="description">{{.HTML .User.Description}}</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<h5>Involved Projects</h5>
				<div class="oi-projects row">
				{{range call .RecommendedProjects 3}}
					{{template "project-card" .}}
				{{end}}
				</div>
			</div>
		</div>
	</div>

        {{template "sidebar" .}}
        {{template "footer" .}}
{{end}}
