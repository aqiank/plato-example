{{define "project-card"}}
	<div class="col s12">
		<div class="card">
			<a class="card-image" href="/project/{{.PostID}}">
				{{with .ImageURL}}
				<img src="{{.}}">
				{{else}}
				<img src="/img/dummies/project.png">
				{{end}}
				<span class="card-title">{{.Title}}</span>
			</a>
			<div class="card-content">
				<p>{{.ShortContent 140}}</p>
			</div>
			<div class="card-action">
				<a href="/project/{{.PostID}}">View Project</a>
			</div>
		</div>
	</div>
{{end}}
