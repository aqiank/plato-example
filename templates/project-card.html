{{define "project-card"}}
	<div class="column">
		<div class="ui fluid card">
			<a class="image" href="/project/{{.PostID}}">
				{{with .ImageURL}}
				<img src="{{.}}">
				{{else}}
				<img src="/img/dummies/project.png">
				{{end}}
			</a>
			<div class="content">
				<a class="header">{{.Title}}</a>
				<div class="meta">
					Project
				</div>
				<div class="description">
					{{.ShortContent 140}}
				</div>
			</div>
			<div class="extra content">
				<a href="/project/{{.PostID}}">View Project</a>
			</div>
		</div>
	</div>
{{end}}
